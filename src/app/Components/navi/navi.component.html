<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a  class="navbar-brand still col-md-3 col-lg-2 me-0 px-3" routerLink="/cars" >Rent A Car</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="row offset-8 col-md-2">

    <!-- login ve register modal a gidiş -->
    <div class="col-md-6" style="float:right">

      <button *ngIf="!isAuthenticated()" type="button" class="btn btn-primary"data-bs-toggle="modal"
          data-bs-target="#loginModalFront">Giriş</button>
    </div>
    <div class="col-md-6">
      <button *ngIf="!isAuthenticated()" type="button" class="btn btn-secondary" data-bs-toggle="modal"
          data-bs-target="#loginModalFront" >Kayıt Ol</button>
    </div>
    <div class="btn-group" style="margin-left: -15px" *ngIf="isAuthenticated()">
      <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{userInfo?.userName}}
      </button>
      <ul class="dropdown-menu w-100 text-center" >

        <li class="btn dropdown-item"  (click)="goToAdminEdit()" > Edit Profile </li>
        <li class="btn dropdown-item" *ngIf="isAdmin()"> Log Out </li>

        <li class="btn dropdown-item" (click)="logout()"> Log Out </li>

      </ul>
    </div>
  </div>
  <br>
</header>
<!-- logine gidiş -->

<div
  class="modal fade" id="loginModalFront" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="loginModalFrontLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fontInfo" id="loginModalFrontLabel">Giriş Yap veya Kayıt Ol</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <app-login >[carforRent]="carDetail"</app-login>
    </div>
  </div>
</div>
