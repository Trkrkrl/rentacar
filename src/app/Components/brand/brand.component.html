<!-- renk arama çubuğu -->
<div class="collapse show" id="brand-collapse">
  <div class="card-header"><label for="brandFilter" class="form-label">Marka Ara</label>
    <input
      type="text"
      class="form-control"
      id="brandFilter"
      placeholder="Arama ifadesi giriniz.."
      [(ngModel)]="brandFilter"
     
    />

<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<ul  class="list-group">
  <li (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()">Tüm Markalar</li>

    <li (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands|brandPipe:brandFilter"
     routerLink="/cars/brand/{{brand.brandId}}" 
      [class]="getCurrentBrandClass(brand)">{{brand.brandId}}-{{brand.brandName}}</li>
</ul>
