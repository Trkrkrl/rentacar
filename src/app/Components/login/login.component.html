<!-- Modal LOGİN REGİSTER -->
<div class="modal-body">
    <div class="container-fluid">

        <div class="modal-content">
  <!-- başlık -->
            
    <!-- başlık sonu -->
      <!-- gövde başı -->
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <!-- giriş yapın kolonu -->
                                <div class="col-md-6">

                                       
                                         <!-- Giriş veya kayıt sayfasına yönlendir  veya buraya formlar koy -->
                                         <body class="text-center">
                                          <main class="form-signin">
                                            <form [formGroup]="loginForm">
                                              <h1 class="h3 mb-3 fw-normal fontInfoHeader">Giriş Yap</h1>
                                          
                                              <div class="form-floating mb-2 fontInfo">
                                                <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                                <label for="floatingInput">Email</label>
                                              </div>
                                              <div class="form-floating mb-2 fontInfo">
                                                <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">Şifreniz</label>
                                              </div>
                                          
                                              <button class="w-100 btn btn-primary mt-4" type="submit" (click)="login()" [disabled]="!loginForm.valid" ><h5> Sign in </h5></button>
                                             
                                            </form>
                                          </main>
                                          
                                          </body>
                                </div>
                        
                        <!-- kayıT olun kolonu -->
                                <div class="col-md-6">

                                  <body class="text-center">
                                    <main class="form-signin">
                                      <form [formGroup]="registerForm">
                                        <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
                                    
                                        <div class="form-floating mb-2">
                                          <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
                                          <label for="firstName">Adınız</label>
                                        </div>
                                    
                                        <div class="form-floating mb-2">
                                          <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
                                          <label for="lastName">Soyadınız</label>
                                        </div>
                                    
                                        <div class="form-floating mb-2">
                                          <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
                                          <label for="email">Email</label>
                                        </div>
                                    
                                        <div class="form-floating mb-2">
                                          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                                          <label for="password">Parola</label>
                                        </div>
                                    
                                        <button class="w-100 btn btn-primary btn-mt-4" style="color:#77d0d9;" type="submit" (click)="register()" [disabled]="!registerForm.valid">Sign Up</button>
                                       
                                      </form>
                                    </main>
                                    </body>
                                    
                                </div>
                    </div>
                </div>
            </div>
              
      <!-- gövde sonu -->
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.dismiss()">Close</button> -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>

            </div>
      
          
      
    </div>
  </div>
